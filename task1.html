<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vehicle Flashcards</title>
    <link rel="stylesheet" href="task1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="cols">

            <div class="col">
                <div class="container">
                    <div class="front" style="background-image: url('https://www.goodwood.com/globalassets/.road--racing/road/news/2025/04-april/best-convertibles-to-buy-update/ferrari-12cilindri-spider-copy.jpg?rxy=0.5,0.5&width=1280&height=720')">
                        <div class="inner">
                            <p>Convertible</p>
                            <span>€200/day</span>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <p>Max capacity: 2</p>
                            <p>Fuel: 12 L/100km</p>
                            <p>Elegant two-seater sports convertible.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container">
                    <div class="front" style="background-image: url('https://professionalvan.com/wp-content/uploads/2016/11/Ford-Ranger-Raptor-2020-Professional-Pickup-and-4x4-Blue-Speed-1035x425.jpg')">
                        <div class="inner">
                            <p>Truck</p>
                            <span>€100/day</span>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <p>Max capacity: 5</p>
                            <p>Fuel: 10 L/100km</p>
                            <p>Rugged pickup for work and play.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container">
                    <div class="front" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Volkswagen_Golf_VIII_IMG_4023.jpg/1920px-Volkswagen_Golf_VIII_IMG_4023.jpg')">
                        <div class="inner">
                            <p>Hatchback</p>
                            <span>€50/day</span>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <p>Max capacity: 5</p>
                            <p>Fuel: 6 L/100km</p>
                            <p>Practical and economical city car.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
